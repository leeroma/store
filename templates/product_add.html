{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}Add Product{% endblock %}

{% block content %}
    <br>
    <form action="{% url 'product_add' %}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-outline-primary">Add</button>
        {% endbuttons %}
    </form>
{% endblock %}
