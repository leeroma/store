{% extends 'base.html' %}
{% block title %}Main Page{% endblock %}

{% block content %}
    <br>
    <div class="row row-cols-1 row-cols-md-2 g-4 justify-content-evenly">
        {% for product in products %}
            <div class="card mb-6" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ product.image.url }}" class="img-fluid rounded-start" alt="{{ product.name }} image">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-title">{{ product.get_category }}</p>
                            <h6 class="card-text">Price: {{ product.price }}</h6>
                            <p class="card-title">{{ product.quantity }} left</p>
                            <a href="{% url 'product' product.pk %}">see more >>></a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <br>
{% endblock %}
