{% extends 'base.html' %}
{% block title %}Cart{% endblock %}

{% block content %}
    <br>
    {% if not cart %}
        <h5>You haven't added any product to cart</h5>
    {% else %}
        <table class="table">
        <thead>
        <tr>
            <th scope="col">Product name</th>
            <th scope="col">qty</th>
        </tr>
        </thead>
        <tbody>
    {% endif %}
{% for product in cart %}
    <tr>
        <th scope="row">{{ product.product.name }}</th>
        <td>{{ product.quantity }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
