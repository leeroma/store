<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center fixed-bottom">
        {% if page_obj.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?{% if name %}name={{ name }}&{% endif %}page={{ page_obj.previous_page_number }}" tabindex="-1">Previous</a>
            </li>
        {% else %}
            <li class="page-item">
                <a class="page-link disabled">Previous</a>
            </li>
        {% endif %}
        {% for page_num in page_obj.paginator.page_range %}
        <li class="page-item {% if page_obj.number == page_num %}active{% endif %}" aria-current="page">
            <a class="page-link" href="?{% if name %}name={{ name }}&{% endif %}page={{ page_num }}">{{ page_num }}</a>
        </li>
        {% endfor %}
        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?{% if name %}name={{ name }}&{% endif %}page={{ page_obj.next_page_number }}">Next</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <a class="page-link" href="">Next</a>
        </li>
        {% endif %}
    </ul>
</nav>
